	<h1>Report Bugs and give Feedback</h1>

	<p style="text-align: center;">You can contact me on Planet Minecraft and with the contact form bellow.</p>

	<div style="text-align: center; margin: 60px 0;">
		<p><a class="button disable_link" id="link" href="https://planetminecraft.com/account/pms/new/cmd-golem/">Planet Minecraft</a></p>

	<hr>

	<h2 style="text-align: center;">Contact form</h2>

	<form name="Contact" netlify onsubmit="return validateForm()" action="/info/form_success.html">
		<p>Your email address <small>(for response)</small></p>
		<input type="email" name="Email" placeholder="Write your answer">

		<input type="hidden" name="Pack" id="pack_type">

		<p>Description <small>(Please also mention your Minecraft version and other installed Data Packs)</small></p>
		<textarea type="text" name="Description" rows="2" class="autosize" id="description" placeholder="Write your answer"></textarea>



		<div style="text-align: center; margin-top: 40px;">
			<button type="submit">Senden</button>
		</div>
		
	</form>
	

</main>
