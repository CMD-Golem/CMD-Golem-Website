<!DOCTYPE html>
<html lang="en">
	
<head>
<title>CMD-Golem - Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../elements/style/style.css"/>
<link rel="stylesheet" type="text/css" href="../elements/style/special/stats.css"/>
<link rel="icon" href="../elements/nav/favicon.png">

</head>
<body>

<nav>
	<a class="nav_button disable_link nav_home" href="https://cmd-golem.netlify.app/"><h2>CMD-Golem</h2></a>
	<div class="nav_button" onclick="refreshDatabase()" title="Refresh Database"><img src="../elements/nav/refresh.svg" alt="Refresh"></div>
	<input type="checkbox" id="nav_search_button" style="display: none;"><label for="nav_search_button" class="nav_button nav_search_button" onclick="document.getElementById('search').value='';search()"></label>
	<div class="nav_search">
		<div class="nav_search_box"><input type="text" placeholder="Search" id="search" onkeyup="search()"></div>
	</div>
</nav>

<main>
	<div class="button_container">
		<div><a class="button disable_link" onclick="initDatabase('packs')">All Packs</a></div>
		<div><a class="button disable_link" onclick="initDatabase('datapacks')">Data Packs</a></div>
		<div><a class="button disable_link" onclick="initDatabase('resource_packs')">Resource Packs</a></div>
		<div><a class="button disable_link" onclick="initDatabase('maps')">Maps</a></div>
		<div><a class="button disable_link" onclick="initDatabase('help')">Help</a></div>
		<div><a class="button disable_link" onclick="initDatabase('powered_enchanting')">Powered Enchanting</a></div>
		<div><a class="button disable_link" onclick="initDatabase('versions')">Version Analytics</a></div>
	</div>

	<table class="table"></table>
	<div id="not_found">No Results</div>
</main>

<footer></footer>

<script language="javascript" type="text/javascript" src="../elements/javascript/special/all_counter.js"></script>
<script language="javascript" type="text/javascript" src="../elements/javascript/footer.js"></script>

</body>
</html>
